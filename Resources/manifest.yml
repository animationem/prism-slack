_metadata:
  major_version: 1
  minor_version: 1
display_information:
  name: Prism
  description: Slack app for Prism integration
features:
  app_home:
    home_tab_enabled: false
    messages_tab_enabled: true
    messages_tab_read_only_enabled: true
  bot_user:
    display_name: Prism
oauth_config:
  scopes:
    bot:
      - chat:write
      - chat:write.customize
      - chat:write.public
      - files:write
      - im:write
      - app_mentions:read
      - channels:read
      - search:read
settings:
  org_deployed_enabled: false
  socket_mode_enabled: true
  is_hosted: false